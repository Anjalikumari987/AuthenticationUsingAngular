<div style="background-color: antiquewhite;">
  <div class="container">
<form #loginform="ngForm" (ngSubmit)="loginUser()">

    <small class="text-danger">{{msg}}</small>
    <h2>Music Portal</h2>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]= "user.emailId" required 
     
       #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
      >
       <small class="text-danger" [class.d-none]="email.valid || email.untouched"> Email Id is required</small>
    <!-- <div *ngIf="email.errors  && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter valid Email Id</small>
    </div> -->
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]= "user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger" [class.d-none]="password.valid || password.untouched"> Password is required</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
  <!-- <small class="float-right" (click)="gotoregistration()">New user? Register here </small> -->
  <small class="float-right" [routerLink]="['/registration']">New user? Register here</small>
</div>
</div>
